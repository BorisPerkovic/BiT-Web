<!--==========================================================================
  File input/Submit 
  ●	Create a form used for submitting "Then VS Now" dieting/workout images and a description
  ●	The form should contain two file input fields
  ●	Both of the fields are file inputs
    o	They are used by the user for uploading the pictures of them and showing what they looked like before they started working out, and how they look now
  ●	The page has to have an area where the user can put a picture description
  ●	At the end of the form, there should be a submit button with text "Send" that is used to submit the form
  ●	The form is submitted on page "handle-upload.html" and the user is redirected to it upon pressing the button
  ●	This page should contain just a "Form submitted successfully"! message
==========================================================================-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>File input / Submit</h1>

  <form action="handle-upload.html" method="POST">
    <h4>Then</h4>
    <input type="file" name="then" id="then"><br><br>
    <textarea name="then_describe" id="then_describe" cols="30" rows="10" placeholder="Describe THEN picture"></textarea><br><br>
    <h4>Now</h4>
    <input type="file" name="now" id="now"><br><br>
    <textarea name="now_describe" id="now_describe" cols="30" rows="10" placeholder="Describe NOW picture"></textarea><br><br>
    <button id="send">Send</button>
  </form>

</body>

</html>
