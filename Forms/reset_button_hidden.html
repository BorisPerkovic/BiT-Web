<!--==========================================================================
  Reset/Button/Hidden
  ●	Create a form that contains multiple elements (text, textarea, radio)
  ●	At the end of the form, there are two buttons:
    ○	The first one is a reset button used for resetting form
    ○	The second button contains an image and text inside it (it's a submit button)
==========================================================================-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Reset Button Hidden</h1>

  <form action="reset_button_hidden.html">
    <input type="text" name="text" id="text"><br><br>
    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br><br>
    <input type="radio" name="radio" id="yes" value="yes"> YES<br><br>
    <input type="radio" name="radio" id="no" value="no"> NO<br><br>
    <input type="reset" value="Reset"> <input type="image" src="https://www.britishmotors.rs/wp-content/uploads/2018/03/range-rover-sport-s.jpg" width="100" height="50">
  </form>

</body>

</html>
