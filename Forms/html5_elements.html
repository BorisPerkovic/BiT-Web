<!--==========================================================================  
  HTML5 elements (required, date, email, url, search)
  ●	Create a form for Facebook posts scheduling
  ●	The page should have one form that consists of elements, labels and a submit button
  ●	It should have one required text field (Name)
  ●	A field for date on which the post should be created
  ●	A URL field for a website that will be used for the post
  ●	A field that contains an email address to which an email is sent after publishing the post 
============================================================================-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>HTML5 Elements</h1>

  <form action="#" method="POST">
    <label for="name">
      Name:<br>
      <input type="text" name="name" id="name" required>
    </label><br><br>
    <label for="date">
      Date:<br>
      <input type="date" name="date" id="date">
    </label><br><br>
    <label for="url">
      URL:<br>
      <input type="url" name="url" id="url">
    </label><br><br>
    <label for="email">
      Email:<br>
      <input type="email" name="email" id="email">
    </label><br><br>
    <button id="send">Send</button>
  </form>

</body>

</html>
