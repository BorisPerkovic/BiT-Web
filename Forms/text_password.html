<!--==========================================================================
  Text/Password Fields
  ● Create a page that contains a login form
  ● The form should contain username and password fields
  ● Add text to indicate which field is intended for what
  ● Login form should contain &quot;forgot password&quot; link
  ● When the user clicks on the link, they are redirected to a new &quot;Reset
    password&quot; page
==========================================================================-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Log in form</h1>

  <form action="#" method="POST">
    <input type="text" name="username" id="username" placeholder="Username"><br><br>
    <input type="password" name="password" id="password" placeholder="Password"><br><br>
    <a href="reset_password.html">&quot;forgot password&quot;</a>
  </form>


</body>

</html>
