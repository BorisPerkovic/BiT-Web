<!--========================================== 
  Unordered/Ordered lists
  ●	Create a page that contains two lists
  ●	The first list is an ordered list
  ●	The second list is an unordered list
  ●	Use Roman numbers in the ordered list
===========================================-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Unordered and Ordered lists</h1>

  <!-- ordered list -->
  <ol type="I">
    <li>Home</li>
    <li>About Us</li>
    <li>Gallery</li>
    <li>Blog</li>
    <li>Contact</li>
  </ol>

  <!-- unordered list -->
  <ul>
    <li>Home</li>
    <li>About Us</li>
    <li>Gallery</li>
    <li>Blog</li>
    <li>Contact</li>
  </ul>
  
</body>

</html>
