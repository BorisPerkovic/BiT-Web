<!--=================================================================== 
  Nested list
  ●	Create an unordered list
  ●	Nest an ordered list in the second element of the unordered list
  ●	Third element of the unordered list should contain an ordered list that uses Roman numbers
=====================================================================-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Nested list</h1>

  <!-- nested list -->
  <ul>
    <li>Home</li>
    <li>Categories
      <ol>
        <li>Television</li>
        <li>Laptops</li>
        <li>Mobile</li>
      </ol>
    </li>
    <li>About Us
      <ol type="I">
          <li>Our Mision</li>
          <li>Company</li>
      </ol>
    </li>
    <li>Blog</li>
    <li>Contact</li>
  </ul>

</body>

</html>
