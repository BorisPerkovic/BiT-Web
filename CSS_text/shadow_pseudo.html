<!-- ============================================================= 
Shadow/Pseudo-Classes
Create a page with a list of links to some websites

Shadow
  ●	Set the default color for that list
  ●	Add text shadow to text of all the list elements

Pseudo-Classes
  ●	Each link that is not clicked yet should be red
  ●	Each visited link should be black
  ●	Hovering over text should make it green
  ●	Clicking and holding the link should make it blue
 ============================================================= -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li {
      text-shadow: 0px -5px 2px rgba(150, 150, 150, 1);
    }
    a {
      font-size: 20px;
      color: red;
    }
    a:visited {
      color: black;
    }
    a:hover {
      color: green;
    }
    a:active {
      color: blue;
    }
  </style>
</head>

<body>

  <ul>
    <li><a href="https://www.google.com">Website 1</a></li>
    <li><a href="https://www.youtube.com">Website 2</a></li>
    <li><a href="https://www.facebook.com">Website 3</a></li>
    <li><a href="https://www.instagram.com">Website 4</a></li>
    <li><a href="https://www.lindekin.com">Website 5</a></li>
    <li><a href="https://www.tiktok.com">Website 6</a></li>
    <li><a href="https://www.rts.rs">Website 7</a></li>
    <li><a href="#">Website 8</a></li>
  </ul>

</body>

</html>
