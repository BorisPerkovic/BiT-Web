<!-- ============================================================= 
 Table  
  ●	Create a table with five columns and 5 rows
  ●	Table is intended to display phone specifications
  ●	The table should be centered on the page
  ●	Table header row should be red
  ●	The second column should contain images whose height should be 100px
  ●	Each cell should have top and bottom padding of 10px
  ●	Row background color changes to yellow on hover

  ●	Extra task: Each odd row should have gray bg coloro
============================================================= -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      margin: auto;
      border-collapse: collapse;
    }

    th {
      background-color: red;
      color: white;
    }

    td {
      padding: 50px 15px;
    }
    tr:nth-child(odd) {
      background-color: lightgray;
    }
    tr:hover{
      background-color: yellow;
    }
    table img {
      width: 120px;
      height: 100px;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>RAM</th>
      <th>Camera</th>
      <th>Internal Memory</th>
    </tr>
    <tr>
      <td>Samsung S8+</td>
      <td><img src="https://images.samsung.com/is/image/samsung/p5/rs/smartphones/galaxy-s8/images/gallery/galaxy-s8_gallery-color_normal-c1-04.jpg?$ORIGIN_JPG$" alt="Samsung S8+"></td>
      <td>6GB</td>
      <td>12Mpx</td>
      <td>128GB</td>
    </tr>
    <tr>
      <td>iPhone X</td>
      <td><img src="https://www.mobilnishop.com/kepek/Apple_iPhone_X_Space_Grey_Front.jpg.jpg" alt="iPhone X"></td>
      <td>4GB</td>
      <td>12Mpx</td>
      <td>128GB</td>
    </tr>
    <tr>
      <td>LG G6</td>
      <td><img src="https://www.lg.com/uk/images/mobile-phones/md05804713/gallery/G6-medium01.jpg" alt="LG G6"></td>
      <td>6GB</td>
      <td>12Mpx</td>
      <td>128GB</td>
    </tr>
    <tr>
      <td>Samsung S8+</td>
      <td><img src="https://images.samsung.com/is/image/samsung/p5/rs/smartphones/galaxy-s8/images/gallery/galaxy-s8_gallery-color_normal-c1-04.jpg?$ORIGIN_JPG$" alt="Samsung S8+"></td>
      <td>6GB</td>
      <td>12Mpx</td>
      <td>128GB</td>
    </tr>
    <tr>
      <td>iPhone X</td>
      <td><img src="https://www.mobilnishop.com/kepek/Apple_iPhone_X_Space_Grey_Front.jpg.jpg" alt="iPhone X"></td>
      <td>128GB</td>
      <td>4Gb</td>
      <td>128GB</td>
    </tr>
  </table>


</body>

</html>
