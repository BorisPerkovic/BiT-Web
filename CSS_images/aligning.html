<!--========================================================= 
Aligning
  ●	Modify the previously example
  ●	Align the first image to the right
  ●	Align the second image in the center
  ●	Align the third one to the left
===========================================================-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .first {
      height: 200px;
      float: right;
    }
    .second {
      width: 200px;
      display: block;
      margin: 0 auto;
    }
    .third {
      width: 200px;
      height: 200px;
      float: left;
    }
  </style>
</head>

<body>
  <div><img class="first" src="https://wallpapercave.com/wp/wp3137839.jpg" alt="San francisko"></div>
  <div><img class="second" src="https://wallpapercave.com/wp/wp3137839.jpg" alt="San francisko"></div>
  <div><img class="third" src="https://wallpapercave.com/wp/wp3137839.jpg" alt="San francisko"></div>
  
  
  

</body>

</html>
